[package]
name = "k8s-webterm-connector"
version = "0.1.5"
edition = "2021"
license = "MIT"

[dependencies]
url = "2.5.2"
tokio = { version = "1.40.0", features = ["full"] }
tokio-util = { version = "0.7.12", features = ["codec"] }
tokio-tungstenite = { version = "0.24.0", features = ["native-tls"] }
futures-util = { version = "0.3.31", features = ["std", "sink"] }

[profile.release]
lto = true
strip = true
