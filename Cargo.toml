[package]
name = "k8s-webterm-connector"
version = "0.1.3"
edition = "2021"
license = "MIT"

[dependencies]
url = "*"
tokio = { version = "*", features = ["full"] }
tokio-util = { version = "*", features = ["codec"] }
tokio-tungstenite = { version = "*", features = ["rustls-tls-webpki-roots"] }
futures-util = { version = "*", features = ["std", "sink"] }

[profile.release]
lto = true
strip = true
