[package]
name = "k8s-webterm-connector"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
url = "*"
tokio = { version = "*", features = ["full"] }
tokio-util = { version = "*", features = ["codec"] }
tokio-tungstenite = { version = "*", features = ["native-tls"] }
futures-util = { version = "*", features = ["std", "sink"] }
